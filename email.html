<section id="contact" style="height: 100vh;">
    <section class="mb-4 align">
      <div class="container-fluid">
        <h2 class="display-1" style="margin-top: 25px;">Email Us</h2>

        <div class="row mt-5">

          <div class="col-lg-4 order-2 order-lg-2">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map icofont-2x"></i>
                <h4>Location:</h4>
                <p>Binalonan, Pangasinan</p>
              </div>

              <div class="email">
                <i class="icofont-envelope icofont-2x"></i>
                <h4>Email:</h4>
                <p>sanriophofficial@gmail.com</p>
              </div>
            </div>
          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">
            <form action="#" method="post" role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                    data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                  <div class="validate"></div>
                  <br>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                    data-rule="email" data-msg="Please enter a valid email" required>
                  <div class="validate"></div>
                </div>
                <br>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required>
                <div class="validate"></div>
              </div>
              <br>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required"
                  data-msg="Please write something for us" placeholder="Message" required></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary">Send Message</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>
